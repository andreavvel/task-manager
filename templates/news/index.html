<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% extends "base.html" %} {% block content %} {% if news %}
    <ul>
      {% for n in news %}
      <li><a href="/news/{{ n.id }}/">{{ n.topic }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No news are available.</p>
    {% endif %} {% endblock %}
  </body>
</html>
