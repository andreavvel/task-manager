<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}Django LAB{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Task Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/">Home</a>
        <a class="nav-item nav-link" href="/taskmanager/add">Add Tasks</a>
        {% if user.is_authenticated %}
        {% if user.is_admin %}

        <a class="nav-item nav-link" href="/userlist/">User List</a>

        {% endif %}
        <a class="nav-item nav-link" href="/logout/">Logout</a>
        {% else %}
        <a class="nav-item nav-link" href="/signup/">Sign Up</a>
        <a class="nav-item nav-link" href="/login/">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="content-wrapper">{% block content %}{% endblock %}</div>
</body>

</html>
