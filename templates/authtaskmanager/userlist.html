<!-- templates/authentication/user_list.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4">User List</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Admin</th>
                <th scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ user.username }}</td>
                <td>{{ user.is_admin }}</td>

                <td>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
